<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body class="py-5">

        </div>

        <!-- Primeira divisÃ£o do form -->
        <p class="paragraph">
            1- Qual seu nome programador:
        </p>

        <div class="input-group mb-3">

            <input class="form-control" type="text" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
            <input class="form-control" type="text" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
